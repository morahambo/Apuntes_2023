<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <button id="btnPrincipal">
        Boton
    </button>
    
</body>
<script>
    let boton = document.getElementById("btnPrincipal");
    boton.addEventListener("click", respuesta);

    function respuesta(){
        alert("Hizo click en el boton");
    }
</script>
</html>
